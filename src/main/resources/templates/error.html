<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
        }

        .navbar a {
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 100px;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            animation: pulse 1s infinite;
        }

        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #6c757d, 0 0 20px #6c757d, 0 0 30px #6c757d;
            }
            to {
                text-shadow: 0 0 20px #6c757d, 0 0 30px #6c757d, 0 0 40px #6c757d;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li sec:authorize="hasRole('USER')" class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>404</h1>
    <p>Uh oh! It seems like you're lost in space. The page you are looking for doesn't exist.</p>
    <a href="/" class="btn btn-primary">Beam Me Home</a>
</div>
</body>
</html>
