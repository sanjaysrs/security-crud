<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Welcome user</h1>

  <p>
    Username: <span sec:authentication="principal.username"></span>
    <br>
    Role: <span sec:authentication="principal.authorities"></span>
  </p>

  <hr>

  <div th:if="${session.user}">
    <p th:text="'Id: ' + ${session.user.id}"></p>
    <p th:text="'Username: ' + ${session.user.username}"></p>
    <p th:text="'First Name: ' + ${session.user.firstName}"></p>
    <p th:text="'Last Name: ' + ${session.user.lastName}"></p>
    <p th:text="'Email: ' + ${session.user.email}"></p>
    <p th:text="'Role: ' + ${session.user.role}"></p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rGBBhVz0xf5XLYIcC1L5J60zzGzTzIYGm+DLH9X+e6H8ZjY4eUnx5cJWpvoI2oZ" crossorigin="anonymous"></script>

</body>
</html>
