<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <h1 class="text-center mb-4">Change Password</h1>

    <form action="/changePassword" method="post" th:object="${passwordDto}">
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control" placeholder="Old Password">
            <div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger" th:errors="*{oldPassword}"></div>
            <div th:if="${oldPasswordError}" class="text-danger" th:text="${oldPasswordError}"></div>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" placeholder="New Password">
            <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger" th:errors="*{newPassword}"></div>
        </div>
        <div class="mb-3">
            <label for="reenterNewPassword" class="form-label">Reenter New Password</label>
            <input type="password" id="reenterNewPassword" th:field="*{reenterNewPassword}" class="form-control" placeholder="Reenter New Password">
            <div th:if="${#fields.hasErrors('reenterNewPassword')}" class="text-danger" th:errors="*{reenterNewPassword}"></div>
        </div>
        <div class="mb-3">
            <div th:if="${newPasswordsError}" class="text-danger" th:text="${newPasswordsError}"></div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Change</button>
        </div>
    </form>

</div>

</body>
</html>
