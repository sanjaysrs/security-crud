<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container mt-5">

  <h1 class="text-center mb-4">Register</h1>

  <form action="/register" method="post" th:object="${user}">
    <div class="mb-3">
      <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
      <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
    </div>
    <div class="mb-3">
      <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
      <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
    </div>
    <div class="mb-3">
      <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
      <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
    </div>
    <div class="mb-3">
      <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
      <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
    </div>
    <div class="mb-3">
      <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
      <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>

  <p class="text-center">
    Already have an account? <a href="/login">Login</a>
  </p>
</div>

</body>
</html>
